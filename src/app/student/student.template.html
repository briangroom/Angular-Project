<div class="container" style="width:400px">
<h1>Student Registration</h1>

<div class="form-group">
    <label for="name">First Name</label>
    <input type="text" [(ngModel)]="student.firstName" class="form-control"
    id="fname" required>
</div>

<div class="form-group">
    <label for="name">Last Name</label>
    <input type="text" [(ngModel)]="student.lastName" class="form-control"
    id="lname" required>
</div>

<div class="form-group">
    <label for="alterEgo">Age</label>
    <input type="text" [(ngModel)]="student.age" class="form-control"
    id="age" required>
</div>

<div class="form-group">
    <label for="alterEgo">Email</label>
    <input type="text" [(ngModel)]="student.email" class="form-control"
    id="email" required>
</div>

<button type="submit" (click) = "onSubmit()" class="btn btn-default">Submit</button>

<div class="container" style="width:400px">
<h1>Find By Email</h1>

<div class="form-group">
    <label for="alterEgo">Email</label>
    <input type="text" [(ngModel)]="student.email" class="form-control"
    id="email" required>
</div>

<button type="submit" (click) = "byEmail()" class="btn btn-default">Submit</button>

</div>

<div class="container" style="width:400px">
<h1>Student Login</h1>

<div class="form-group">
    <label for="alterEgo">Email</label>
    <input type="text" [(ngModel)]="student.email" class="form-control"
    id="email" required>
</div>

<div class="form-group">
    <label for="password">Password</label>
    <input type="text" [(ngModel)]="student.password" class="form-control"
    id="password" required>
</div>

<button type="submit" (click) = "login()" class="btn btn-default">Submit</button>

</div>

<div class="container" style="width:400px">
<h1>Student List</h1>

<button type="submit" (click) = "studentList()" class="btn btn-default">Submit</button>

</div>
